<div class="cat-area"  myDropTarget (myDrop)="onDrop($event, cat)">
<input [(ngModel)]="cat">
<button (click)="removeCat(cat)" *ngIf="catTypeSelect.cats.length>1">Remove</button>
<div *ngFor="let item of items">
  <item-card *ngIf="item[catTypeSelect.name] == cat" [item]="item"></item-card>
</div>
</div>

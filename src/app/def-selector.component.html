<button class="btn btn-sm btn-primary" *ngFor="let def of typeDefs" (click)="setDefSelect(def)" style="margin-right:5px">{{def.name}} ({{def.id}}) {{defSelect==def?"*":""}}</button>
<button class="btn btn-sm btn-success" (click)="addDef()">Add type</button>
<nav *ngIf="defSelect">
  <a routerLink="/{{defSelect.id}}/dashboard" routerLinkActive="active">Dashboard</a>
  <a routerLink="/{{defSelect.id}}/kanban" routerLinkActive="active">Kanban</a>
  <a routerLink="/{{defSelect.id}}/def" routerLinkActive="active">Def</a>
  <span *ngFor="let field of defSelect.fields">
    <span *ngIf="field.isListable">{{field.name}}</span>
  </span>
</nav>
<button class="btn btn-sm btn-primary" (click)="addItem()">Add item</button>
<router-outlet></router-outlet>

<div class="cat-area"  myDropTarget (myDrop)="onDrop($event, val)">
<input [(ngModel)]="fieldName">
<button (click)="removeCat(val)" *ngIf="listItems.length>1">Remove</button>
<h3>{{val}}</h3>
<div *ngFor="let item of listItems">
  <item-card [item]="item" [defSelect]="defSelect"></item-card>
</div>
</div>

<div class="cat-area"  myDropTarget (myDrop)="onDrop($event, list.value)">
<input [(ngModel)]="listName">
<button (click)="removeList(list)" *ngIf="list.items.length==0">Remove</button>
<h3>{{list.value}}</h3>
<div *ngFor="let item of list.items">
  <item-card [item]="item"></item-card>
</div>
</div>

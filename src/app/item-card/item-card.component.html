<div *ngIf="item" class="item-card draggable" [ngClass]="{'deleted': item.deleted}" [myDraggable]="{data: item}" (dblclick)="edit()" [@fadeInOut]>
  <div *ngFor="let field of defSelect.fields">
    <div *ngIf="field.isCardable">
      <div class="small opacity-50"><strong>{{field.name}}</strong></div>
      <div class="small mb-1">{{item.values[field.id] || '--'}}</div>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <div class="small opacity-50">{{item.id}}</div>
    <div>
      <a *ngIf="editable && !item.deleted" (click)="delete()"><icon name="trash" title="Delete"></icon></a>
      <a *ngIf="editable && item.deleted" (click)="undelete()"><icon name="reload" title="Undo delete"></icon></a>
      <a *ngIf="editable && !item.deleted" (click)="edit()" class="ml-2"><icon name="pencil" title="Edit"></icon></a>
    </div>
  </div>
</div>

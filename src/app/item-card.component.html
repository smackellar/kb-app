<div *ngIf="item" class="item-card draggable" [myDraggable]="{data: item}">
  <div *ngFor="let field of defSelect.fields">
    <div *ngIf="field.isCardable">
      <div class="small opacity-50"><strong>{{field.name}}</strong></div>
      <div class="small mb-1">{{item.values[field.id]}}</div>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <div class="small opacity-50">{{item.id}}</div>
    <a *ngIf="editable" [routerLink]="['/', defCurrentService.typeDef.id, 'detail', item.id]">Edit</a>
  </div>
</div>

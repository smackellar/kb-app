<style>
.draggable {
  /* border: 1px dotted #ccc; */
  cursor: move;
  padding: 5px;
}

</style>

<div *ngIf="item" class="item-card draggable" [myDraggable]="{data: item}">
  <div><i>{{item.id}}</i></div>
  <div *ngFor="let field of defSelect.fields">
    <span *ngIf="field.isCardable">{{field.name}} <b>{{item.values[field.id]}}</b></span>
  </div>
  <a *ngIf="editable" [routerLink]="['/', defCurrentService.typeDef.id, 'detail', item.id]">Edit</a>
</div>

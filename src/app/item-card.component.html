<style>
.draggable {
  border: 1px solid #ccc;
  cursor: move;
  padding: 5px;
}

</style>

<div *ngIf="item" class="item-card draggable" [myDraggable]="{data: item.id}">
  <div><strong>{{item.values[0]}}</strong> ({{item.id}})</div>
  <div *ngFor="let field of defSelect.fields">
    <span *ngIf="field.isListable">{{field.name}} <b>{{item.values[field.id]}}</b></span>
  </div>
  <a *ngIf="editable" [routerLink]="['/', defCurrentService.typeDef.id, 'detail', item.id]">Edit</a>
</div>

<style>
.draggable {
  border: 1px solid #ccc;
  margin: 1rem;
  padding: 1rem;
  width: 6rem;
  cursor: move;
}

.drop-target {
  border: 1px dashed #ebebeb;
  margin: 1rem;
  padding: 1rem;
  width: 6rem;
}
</style>

Organise by:
<select [(ngModel)]="catTypeSelect">
    <option *ngFor="let catType of catTypes" [ngValue]="catType">{{catType.name}}</option>
</select>
Add cat: <input [(ngModel)]="newCat"> <button (click)="addCat()">Add</button>
<div class="cat-container">
  <div class="cat-area" *ngFor="let cat of catTypeSelect.cats"  myDropTarget (myDrop)="onDrop($event, cat)">{{cat}}
    <button (click)="removeCat(cat)" *ngIf="catTypeSelect.cats.length>1">Remove</button>
    <div *ngFor="let item of items"><item-card *ngIf="item[catTypeSelect.name] == cat" [item]="item"></item-card></div>
  </div>
</div>

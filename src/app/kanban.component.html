<style>
.draggable {
  border: 1px solid #ccc;
  margin: 1rem;
  padding: 1rem;
  width: 6rem;
  cursor: move;
}

.drop-target {
  border: 1px dashed #ebebeb;
  margin: 1rem;
  padding: 1rem;
  width: 6rem;
}
</style>

<div *ngIf="defSelect">
<h1>{{defSelect.name}}</h1>

Organise by:
<div *ngIf="fieldSelect">
  <select [(ngModel)]="fieldSelect" (change)="setField()">
      <option *ngFor="let field of defSelect.fields | isListable" [ngValue]="field">{{field.name}}</option>
  </select>
  <input placeholder="New {{fieldSelect.name}}" [(ngModel)]="newList"> <button (click)="addList()">Add</button>
  <div class="cat-container">
      <kanban-list *ngFor="let list of lists" (listUpdater)="updateList($event)" [(manager)]="listManager" [list]="list" [defSelect]="defSelect"></kanban-list>
  </div>
</div>

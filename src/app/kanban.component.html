<style>
.draggable {
  border: 1px solid #ccc;
  margin: 1rem;
  padding: 1rem;
  width: 6rem;
  cursor: move;
}

.drop-target {
  border: 1px dashed #ebebeb;
  margin: 1rem;
  padding: 1rem;
  width: 6rem;
}
</style>

Organise by:
<div *ngIf="catTypeSelect">
<select [(ngModel)]="catTypeSelect" (change)="updateCatTypeSelect()">
    <option *ngFor="let catType of catTypes" [ngValue]="catType">{{catType.name}}</option>
</select>
<input placeholder="New {{catTypeSelect.name}}" [(ngModel)]="newCat"> <button (click)="addCat()">Add</button>
<div *ngIf="catTypeSelect" class="cat-container">
  <cat *ngFor="let cat of catTypeSelect.cats" [catTypeSelect]="catTypeSelect" [cat]="cat" [items]="items"></cat>
</div>
</div>

<style>
.draggable {
  border: 1px solid #ccc;
  margin: 1rem;
  padding: 1rem;
  width: 6rem;
  cursor: move;
}

.drop-target {
  border: 1px dashed #ebebeb;
  margin: 1rem;
  padding: 1rem;
  width: 6rem;
}
</style>

<div *ngIf="defSelect">
<h1>{{defSelect.name}}</h1>

Organise by:
<div *ngIf="fieldSelect">
  <select [(ngModel)]="fieldSelect" (change)="setField()">
      <option *ngFor="let field of defSelect.fields" [ngValue]="field">{{field.name}}</option>
  </select>
  <input placeholder="New {{fieldSelect.name}}" [(ngModel)]="newCat"> <button (click)="addCat()">Add</button>
  <div>
  <div class="cat-container">
    <kanban-list *ngFor="let val of listManager.listableValues" [manager]="listManager" [val]="val" [defSelect]="defSelect"></kanban-list>
  </div>
  </div>
</div>

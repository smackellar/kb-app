<perspective-selector></perspective-selector>
<div *ngIf="typeDef">
<div class="row" *ngFor="let field of typeDef.fields">
  <div class="col-sm-1">
    {{field.id}}
  </div>
  <div class="col-sm-2">
    Kanban:<input type="checkbox" [checked]="field.isListable" (change)="toggleCatField(field)">
  </div>
  <div class="col-sm-2">
    Card:<input type="checkbox" [checked]="field.isCardable" (change)="toggleCardField(field)">
  </div>
  <div class="col-sm-3">
    <input type="input" [(value)]="field.name" (change)="updateLabel(field,$event.target.value)">
  </div>
</div>
</div>
<input type="input" [(ngModel)]="newFieldName">
<button (click)="addField()" class="btn btn-sm btn-success">Add field</button>
<button class="btn btn-sm btn-danger" (click)="removeDefSelect()">Delete {{typeDef.name}}</button>
